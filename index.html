<!DOCTYPE html>
<html lang="pt0br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!--HOME-->
    <div class="home">
        <div class="center">
            <header>
                <div class="perfil">
                    <div class="foto"><i class="fas fa-user"></i></div>
                    <div class="olho"><i class="fa-solid fa-eye-slash"></i></div>
                </div>
                <div class="alert">
                    <div class="content">
                        <div class="icon"><i class="far fa-laugh-wink"></i></div>
                        <div class="text">Essa é a mudança que faltava no seu App</div>
                    </div>
                    <div class="content2">
                        <div class="icon2"><i class="far fa-credit-card"></i></div>
                        <div class="text2">A fatura fechou. Pague já e libere seu limite.</div>
                    </div>
                </div>
            </header>
        </div>
        <!--CONTA-->
        <div class="conta">
            <div class="flex col">
                <span>Conta</span>
                <h1>R$ 5.342,50</h1>
                <div class="seta"> <i class="fa-solid fa-arrow-right"></i></div>
            </div>
        </div>
        <!--MENU-->
        <div class="menu">
            <div class="list">
                <div class="option">
                    <div class="circle">
                        <i class="fa-brands fa-pix"></i>
                    </div>
                    <span>Área Pix</span>
                </div>
                <div class="option">
                    <div class="circle">
                        <i class="fa-solid fa-barcode"></i>
                    </div>
                    <span>Pagar</span>
                </div>
                <div class="option">
                    <div class="circle">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </div>
                    <span>Empréstimo</span>
                </div>
                <div class="option">
                    <div class="circle">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <span>Transferir</span>
                </div>
                <div class="option">
                    <div class="circle">
                        <i class="fas fa-mobile-android-alt"></i>
                    </div>
                    <span>Recarregar</span>

                </div>
                <div class="option">
                    <div class="circle">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <span>Depositar</span>

                </div>
            </div>

        </div>
        <div class="center">
            <div class="cards">
                <div class="icon3"><i class="far fa-credit-card"></i></div>

                <span>Meus cartões</span>
            </div>
        </div>
        <hr>
        <div class="fatura">
            <span class="txtcard">Cartão de crédito</span>
            <span class="txt">Fatura fechada</span>
            <span class="valor">R$331,75</span>
            <span class="vencimento">Vencimento dia 28</span>
            <div class="flex row mtop">
                <button class="pagar">Pagar fatura</button>
                <button class="parcelar"> Parcelar</button>
            </div>
        </div>
        <hr>
</body>
<script src="./app.js"></script>
<script src="https://kit.fontawesome.com/1b780029f6.js" crossorigin="anonymous"></script>

</html>
